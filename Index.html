<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>ITBANK - App de gastos</title>
  </head>

  <body>
    <div class="container my-0 my-sm-3">
      <nav>
        <div class="row bg-success text-center my-0 my-sm-1">
          <h1 class="">App de gastos</h1>
        </div>
      </nav>

      <main>
        <div class="row">
          <div class="col-sm-6 my-2">
            <h4>Ingresa cuanto paga cada persona</h4>

            <input
              type="text"
              class="form-control mb-1"
              id="name"
              placeholder="Ingrese nombre del consumidor"
            />
            <input
              type="number"
              class="form-control mb-1"
              id="cost"
              placeholder="Ingrese gasto del consumidor"
            />
            <button type="button" class="btn btn-success" id="submit">
              Registrar
            </button>
          </div>

          <div class="col-sm-6 my-2">
            <div class="card" id="">
              <div class="card-header">Nombre | gasto:</div>
              <ul id="listLogs" class="list-group list-group-flush"></ul>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Total:</h5>
                <p class="card-text" id="totalCost">$0.00</p>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">C/U paga:</h5>
                <p class="card-text" id="averageCost">$0.00</p>
              </div>
            </div>
          </div>
        </div>
      </footer>

      <template id="log">
        <li class="list-group-item">
          <h5 class="d-inline-block">$name</h5>
          <span>$cost</span>
          <button class="btn btn-danger">Borrar</button>
        </li>
      </template>
    </div>
    <script src="index.js"></script>
  </body>
</html>
